<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search App</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <div class="container">
        <h1>Meal Search</h1>
        <input type="text" id="search" placeholder="Search for a meal...">
        <button id="searchButton">Search</button>
        
        <div id="contain"></div> <!-- Meals display area -->

        <!-- Meal Detail Overlay -->
        <div id="mealDetailOverlay" style="display: none;">
            <div id="mealDetail"></div>
            <button id="closeOverlay">Close</button>
        </div>
    </div>

    <script src="filter.js"></script>
</body>
</html>
